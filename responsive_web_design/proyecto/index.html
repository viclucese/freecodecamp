<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario proyectos</title>
</head>
<body>
    <h1 id="title">Proyecto Formulario</h1>
    <p id="description">Formulario para el proyecto de freecodecamp</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Nombre: 
            <input type="text" name="name" id="name" required placeholder="Aquí va el nombre">
        </label>
        <label for="email" id="email-label">Correo electrónico: 
            <input type="email" name="email" id="email" required placeholder="Aquí va el mail">
        </label>
        <label for="numero" id="number-label">Aquí va un número: 
            <input type="number" name="numero" min="3" max="10" id="number" placeholder="Numero entre 3 y 10">
        </label>
        <select name="dropdown" id="dropdown">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
        </select>
        
        <input type="radio" name="radio-button" id="" value="radio-button-1">
        <input type="radio" name="radio-button" id="" value="radio-button-2">

        <input type="checkbox" name="checkbox1" id="checkbox1" value="ch1">
        <input type="checkbox" name="checkbox2" id="checkbox2" value="ch2">
        <textarea name="" id=""></textarea>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
