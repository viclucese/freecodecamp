<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - freeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
  <header id="header">
    <nav id="nav-bar">
      <img id="header-img" src="logo.png" alt="Logo">
      <ul>
        <li><a class="nav-link" href="#about">About</a></li>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <!-- About Section -->
  <section id="about">
    <h1>Welcome to Our Product</h1>
    <p>Discover the best features and benefits of our product.</p>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2>Product Features</h2>
    <p>Explore the cutting-edge features we offer.</p>
    <!-- Embedded Product Video -->
    <div>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Pricing Section -->
  <section id="pricing">
    <h2>Pricing</h2>
    <p>Choose a plan that fits your needs.</p>
  </section>

  <!-- Form Section -->
  <section id="newsletter">
    <h2>Sign Up for Our Newsletter</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Subscribe">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Your Company Name. All rights reserved.</p>
  </footer>
    
</body>
</html>
