<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromo checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>¿Es un palíndromo?</h1>
    <div class="palindrome-div">
        <label for="text-input">Introduce un texto para comprobar si es un palíndromo</label>
        <input type="text" class="palindrome-input" id="text-input" value>
        <button class="palindrome-btn" id="check-btn">Comprobar</button>
        <div class="results-div hidden" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
